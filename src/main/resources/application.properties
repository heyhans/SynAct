#### OAuth2 Client Registrations ####
# --- Google ---
# using hans.shon@gmail.com on google client console
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.provider=google
spring.security.oauth2.client.registration.google.scope=openid,profile,email
# optional: override the default redirect URI if needed
# spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://openidconnect.googleapis.com/v1/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

#### Google reCAPTCHA Integration using hans.shon@gmail.com
recaptcha.sitekey=${GOOGLE_RECAPTCHA_SITEKEY}
recaptcha.secret=${GOOGLE_RECAPTCHA_SECRET}
# threshold 0.5 is a typical starting point
recaptcha.threshold=0.5

#### Google Analytics ####
google.analytics.id=${GOOGLE_ANALYTICS_ID}
#### OpenAI API Key ####
openai.api-key=${OPENAI_API_KEY}
#### Telegram Bot Token ####
telegram.bot-token=${TELEGRAM_BOT_TOKEN}
telegram.chat-id=${TELEGRAM_CHAT_ID}
#### Max Upload File Size
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB
spring.servlet.multipart.file-size-threshold=1MB
server.tomcat.max-swallow-size=1GB
# Bilingual settings
spring.messages.basename=messages
spring.messages.encoding=utf-8

spring.thymeleaf.encoding=UTF-8

